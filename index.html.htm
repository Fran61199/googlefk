<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - La chinita más bonita del mundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            align-items: center;
        }
        
        nav a {
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            font-size: 13px;
            margin-left: 15px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .apps-icon, .user-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .apps-icon:hover, .user-icon:hover {
            background-color: #f1f3f4;
        }
        
        .apps-icon i {
            color: #5f6368;
            font-size: 18px;
        }
        
        .user-icon {
            background-color: #d35050;
            color: white;
            font-weight: bold;
        }
        
        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 100px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo span {
            font-size: 80px;
            font-weight: 400;
            color: #4285F4;
        }
        
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }
        
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            height: 44px;
            transition: all 0.3s ease;
        }
        
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223,225,229,0);
        }
        
        .search-icon {
            color: #9aa0a6;
            margin-right: 10px;
        }
        
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: transparent;
        }
        
        .mic-icon, .camera-icon {
            color: #4285F4;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .search-button, .images-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover, .images-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
        }
        
        .search-button:disabled, .images-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .search-button:disabled:hover, .images-button:disabled:hover {
            box-shadow: none;
            border: 1px solid #f8f9fa;
        }
        
        .error-message {
            color: #d93025;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
        
        /* Image Gallery Styles (Hidden by default) */
        .image-gallery {
            display: none;
            width: 100%;
            padding: 20px;
        }
        
        .gallery-title {
            color: #d93025;
            font-size: 20px;
            margin: 25px 35px;
            font-weight: normal;
        }
        
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 0 35px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            height: 200px;
        }
        
        .image-item:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Footer Styles */
        footer {
            background-color: #f2f2f2;
            padding: 0 20px;
            margin-top: auto;
        }
        
        .location {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
            color: #70757a;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px 20px;
        }
        
        .footer-links a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            padding: 15px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo span {
                font-size: 60px;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .footer-links {
                justify-content: center;
            }
            
            .footer-links div {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .logo span {
                font-size: 45px;
            }
            
            .search-container {
                max-width: 95%;
            }
            
            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 200px;
            }
            
            .images-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                padding: 0 10px;
            }
            
            .image-item {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div class="apps-icon">
                <i class="fas fa-th"></i>
            </div>
            <div class="user-icon">A</div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="logo">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Buscar en Google o escribir una URL">
                <i class="fas fa-microphone mic-icon"></i>
                <i class="fas fa-camera camera-icon"></i>
            </div>
            <div class="error-message" id="error-message">
                Solo se permite buscar: "la chinita más bonita del mundo"
            </div>
        </div>
        
        <div class="buttons">
            <button class="search-button" id="search-button" disabled>Buscar con Google</button>
            <button class="images-button" id="images-button" disabled>Voy a tener suerte</button>
        </div>
        
        <!-- Image Gallery (Hidden by default) -->
        <div class="image-gallery" id="image-gallery">
            <h2 class="gallery-title">Resultados de imágenes para "la chinita más bonita del mundo"</h2>
            <div class="images-container" id="images-container">
                <!-- Images will be inserted here by JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="location">España</div>
        <div class="footer-links">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
            </div>
            <div>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const imagesButton = document.getElementById('images-button');
            const errorMessage = document.getElementById('error-message');
            const imageGallery = document.getElementById('image-gallery');
            const imagesContainer = document.getElementById('images-container');
            
            // Validar la entrada de búsqueda
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                const allowedTerm = "la chinita más bonita del mundo";
                
                if (searchTerm === allowedTerm) {
                    searchButton.disabled = false;
                    imagesButton.disabled = false;
                    errorMessage.style.display = 'none';
                } else {
                    searchButton.disabled = true;
                    imagesButton.disabled = true;
                    
                    if (searchTerm.length > 0 && searchTerm !== allowedTerm) {
                        errorMessage.style.display = 'block';
                    } else {
                        errorMessage.style.display = 'none';
                    }
                }
            });
            
            // Definir las imágenes que se mostrarán
            const beautifulGirls = [
                'https://i.postimg.cc/tJF0HNpZ/foto1.jpg',
                'https://i.postimg.cc/1XzQDqQf/foto2.jpg',
                'https://i.postimg.cc/zGkY27GV/foto3.jpg',
                'https://i.postimg.cc/j2Th1H5S/foto4.jpg',
                'https://i.postimg.cc/JhwHK1t1/foto5.jpg',
                'https://i.postimg.cc/vHgmKpJD/foto6.jpg',
                'https://i.postimg.cc/7L67fBCz/foto9.jpg',
                'https://i.postimg.cc/Y97HdP1G/foto7.jpg',
                
            ];
            
            // Crear elementos de imagen
            beautifulGirls.forEach(imgSrc => {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item';
                imgElement.innerHTML = `<img src="${imgSrc}" alt="Beautiful girl">`;
                imagesContainer.appendChild(imgElement);
            });
            
            // Manejar la búsqueda
            searchButton.addEventListener('click', function() {
                if (!this.disabled) {
                    imageGallery.style.display = 'block';
                    // Scroll a la galería de imágenes
                    imageGallery.scrollIntoView({ behavior: 'smooth' });
                }
            });
            
            // Manejar "Voy a tener suerte"
            imagesButton.addEventListener('click', function() {
                if (!this.disabled) {
                    // Simular redirección a Google Imágenes
                    imageGallery.style.display = 'block';
                    imageGallery.scrollIntoView({ behavior: 'smooth' });
                }
            });
            
            // Permitir búsqueda con Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !searchButton.disabled) {
                    imageGallery.style.display = 'block';
                    imageGallery.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
